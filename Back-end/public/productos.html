<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 18px;
    }
    .price {
      color: #28a745;
      font-weight: bold;
      margin: 8px 0;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-cart {
      background: #007bff;
      color: white;
    }
    .favorite {
      font-size: 20px;
      cursor: pointer;
      color: #bbb;
    }
    .favorite.active {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos</h1>
  <div id="productos-container" class="grid"></div>

  <script>
    // ✅ Obtener categoría desde la URL
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get("categoria");

    let endpoint = "http://localhost:3000/api/productos";
    if (categoria) {
      endpoint += `?categoria=${categoria}`;
    }

    // ✅ Llamar al backend y pintar tarjetas
    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("productos-container");
        contenedor.innerHTML = "";

        if (!data || data.length === 0) {
          contenedor.innerHTML = "<p>No hay productos en esta categoría</p>";
          return;
        }

        data.forEach(p => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${p.imagen_URL}" alt="${p.nombre}">
            <div class="card-content">
              <h3>${p.nombre}</h3>
              <p class="price">$${p.precio_publico}</p>
              <div class="actions">
                <button class="btn btn-cart">Agregar</button>
                <span class="favorite" onclick="this.classList.toggle('active')">&#10084;</span>
              </div>
            </div>
          `;
          contenedor.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error cargando productos:", err);
        document.getElementById("productos-container").innerHTML =
          "<p>Error cargando productos</p>";
      });
  </script>
</body>
</html>
