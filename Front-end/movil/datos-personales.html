<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super tienda Llanera</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- barra azul  -->
  <div class="header">
    <img src="/web/assets/img/tulogoaqui.png" class="logo" alt="Logo supermercado" width="40px" /> 
    <h6 class="mt-2">Super tienda Llanera</h6>
    <a href="datos-personales.html" class="user-icon"><i class="bi bi-person-circle">&#9661;</i></a>   
   </div>
    <!-- Título -->
  <div class="container mt-3">
    <h5 class="text-primary fw-bold">Mis datos personales<span class="bi bi-info-circle"></span></h5>
      <!--tarjeta principal--> 
    <div class="card p-3 m-3">   
      <div class="card interior-datos-personales">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="section-title mt-4"><strong>Nombre:</strong></span>
        </div>
        <div>
          <p>Francisco Perez Urrutia</p>
        </div>
      </div>  
        <!-- tarjeta celular -->  
      <div class="card interior-datos-personales">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="section-title mt-4"><strong>Celular:</strong></span>
          <i class="bi bi-pencil-square"></i>
        </div>
      <div>
        <p>9876543211</p>
      </div>
    </div>  
      <!-- tarjeta correo -->  
    <div class="card interior-datos-personales">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="section-title mt-4"><strong>Correo:</strong></span>
      </div>
      <div>
        <p>pacheco@outlook.com</p>
      </div>
    </div>
      <!--tarjeta direccion-->
    <div class="card interior-datos-personales">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="section-title mt-4"><strong>Dirección:</strong></span>
        <i class="bi bi-pencil-square"></i>
      </div>
      <div>
        <p>Cra #57-7b, Ibagué, Tolima</p>
      </div>
    </div>
  </div>  
    <!-- Preferencias -->
  <div class="card p-3 m-3">
    <div class="card-body ">
      <p class="mg-b fw-bold border-bottom pb-1"><strong>Preferencias</strong><span class="bi bi-info-circle"></span></p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferencia" id="correo">
        <label class="form-check-label" for="correo">Correo</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferencia" id="sms">
        <label class="form-check-label" for="sms">SMS</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferencia" id="whatsapp">
        <label class="form-check-label" for="whatsapp">WhatsApp</label>
      </div>
    </div>
  </div>
    <!-- Métodos de pago -->
  <div class="card p-3 m-3">  
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="fw-bold">Tus métodos de Pago</h5>
      <i class="bi bi-plus-circle-fill text-success fs-4" onclick="toggleOpcionesPago()"></i>
    </div>
      <!-- Opciones  de pago -->
    <div id="opcionesPago" class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="metodoPago" id="efectivo" value="Efectivo" checked>
        <label class="form-check-label" for="efectivo">Efectivo</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="metodoPago" id="tarjeta" value="Tarjeta">
        <label class="form-check-label" for="tarjeta">PSE</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="metodoPago" id="nequi" value="Nequi">
        <label class="form-check-label" for="nequi">Nequi/Daviplata</label>
      </div>
    </div>
      <!-- botn de pago -->
    <button id="metodoSeleccionado" class="btn btn-success w-100 mb-3 py-3 fs-5">
    <span id="metodoTexto">Efectivo</span>
    </button>
  </div>
      <!-- Historial de compras  -->
  <div class="text-center">
    <a href="historial.html" class="text-decoration-underline text-primary">Ver historial de compras</a>
  </div>
  <!--script datos personales-->
  <script>
    function toggleOpcionesPago() {
      const opciones = document.getElementById('opcionesPago');
      opciones.style.display = opciones.style.display === 'none' ? 'block' : 'none';
    }
  
    // Actualiza el método seleccionado
    const radios = document.querySelectorAll('input[name="metodoPago"]');
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        const metodo = document.getElementById('metodoTexto');
        metodo.textContent = radio.value;
        document.getElementById('opcionesPago').style.display = 'none';
      });
    });
  </script>
</body>
</html>
