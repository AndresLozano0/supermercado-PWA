<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super tienda Llanera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <!-- campos para actualizar contraseña-->
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h6 class="titulo-restablecer-contraseña">Restaurar contaseña</h6>
    <div class="texto-restablecer-contraseña">
      <p>Escribe tu nueva contaseña</p>
    </div>
        <!-- Campo Contraseña -->
    <div class="mb-3 position-relative">
      <input type="password" class="form-control" id="password" placeholder="Contraseña" required/>
      <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePassword('password', 'iconoPassword')" style="cursor: pointer;">
        <i id="iconoPassword" class="bi bi-eye"></i>
      </span>  
    </div>
          <!-- Campo Confirmar Contraseña -->
    <div class="mb-3 position-relative">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required/>
      <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePassword('confirmPassword', 'iconoConfirmPassword')" style="cursor: pointer;">
        <i id="iconoConfirmPassword" class="bi bi-eye"></i>
      </span>
    </div>       
    <input type="checkbox" id="modal-toggle" hidden>
    <label for="modal-toggle">
      <div class="contenedor-boton">
        <a class="btn btn-success boton-guardarCambios w-50">Guardar cambios</a>
      </div>  
    </label>
    <div class="modal">
      <div class="modal-content">
        <p>Tu contraseña se ha actualizado correctamente.</p>  
        <a href="login.html" class="btn btn-link-cerrar">Aceptar</a>   
      </div>
    </div>      
  </div> 
   <!--restablecer cotraseña-->
  <script src="js/cliente.js"></script>
  <!-- scrip para hacer el cambio de visibilidad de contraseña -->
<script>
function togglePassword(inputId, iconId) {
 const input = document.getElementById(inputId);
 const icon = document.getElementById(iconId);

 if (input.type === "password") {
   input.type = "text";
   icon.classList.remove("bi-eye");
   icon.classList.add("bi-eye-slash");
 } else {
   input.type = "password";
   icon.classList.remove("bi-eye-slash");
   icon.classList.add("bi-eye");
 }
}
</script>
</body>
